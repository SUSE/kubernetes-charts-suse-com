# Default values for cert-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: registry.suse.com/caasp/v4/cert-exporter
  tag: 2.2.0
  pullPolicy: IfNotPresent

imagePullSecrets: []

resources:
  {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

addon:
  nodeSelector: {}
  affinity: {}

customSecret:
  enabled: false
  # Kubernetes namespace to list secrets.
  namespace:
  # Secret globs to include when looking for secret data keys.
  includeKeys: []
  # Secret globs to exclude when looking for secret data keys.
  excludeKeys: []
  # Label selector to find secrets to publish as metrics.
  # Annotation selector to find secrets to publish as metrics.
  # If both labelSelector and annotationSelector configured, the cert-exporter
  # search secrets with AND operation, which means the secrets are the intersects
  # of labelSelector and annotationSelector.
  labelSelector: []
  annotationSelector: []
  nodeSelector: {}
  affinity: {}
