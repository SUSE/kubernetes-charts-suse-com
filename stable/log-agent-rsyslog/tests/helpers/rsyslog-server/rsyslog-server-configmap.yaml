---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rsyslog-server
  namespace: default
  labels:
    app: rsyslog-server
data:
  rsyslog.conf: |
    # Module
    module(load="imudp")
    module(load="imtcp")
    
    # Input
    input(
        type="imudp"
        Port="514"
        Ruleset="udp"
    )
    input(
        type="imtcp"
        Port="514"
        Ruleset="tcp"
    )
    
    # Rules
    ruleset(name="udp") {
        action(
            type="omfile"
            dirCreateMode="0700"
            FileCreateMode="0644"
            File="/var/log/messages-udp-rfc3164"
        )
        action(
            type="omfile"
            Template="RSYSLOG_SyslogProtocol23Format"
            dirCreateMode="0700"
            FileCreateMode="0644"
            File="/var/log/messages-udp-rfc5424"
        )
    }
    ruleset(name="tcp") {
        action(
            type="omfile"
            dirCreateMode="0700"
            FileCreateMode="0644"
            File="/var/log/messages-tcp-rfc3164"
        )
        action(
            type="omfile"
            Template="RSYSLOG_SyslogProtocol23Format"
            dirCreateMode="0700"
            FileCreateMode="0644"
            File="/var/log/messages-tcp-rfc5424"
        )
    }
