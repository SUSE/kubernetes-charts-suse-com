---
apiVersion: v1
kind: Service
metadata:
  name: rsyslog-server
  namespace: default
  labels:
    app: rsyslog-server
spec:
  selector:
    app: rsyslog-server
  ports:
  - name: tcp-syslog
    port: 514
    targetPort: 514
    protocol: TCP
  - name: udp-syslog
    port: 514
    targetPort: 514
    protocol: UDP
