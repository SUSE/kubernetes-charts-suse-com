  podManagementPolicy: "Parallel"
  replicas: {{ if (ne (typeOf .Values.sizing.log_api.count) "<nil>") }}{{ .Values.sizing.log_api.count }}{{ else }}{{ if .Values.config.HA }}{{ 2 }}{{ else }}{{ 1 }}{{ end }}{{ end }}
