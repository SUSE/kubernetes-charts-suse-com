          protocol: "TCP"
        - containerPort: 9103
          name: "mchealthport"
          protocol: "TCP"
        - containerPort: 7105
          name: "eventgen"
          protocol: "TCP"
        - containerPort: 9105
          name: "eghealthport"
          protocol: "TCP"
        readinessProbe:
