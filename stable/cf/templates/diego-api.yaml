---
# The diego-api role contains the following jobs:
#
# - global-properties: Dummy BOSH job used to host global parameters that are
#   required to configure HCF
#
# - authorize-internal-ca: Install both internal and UAA CA certificates
#
# Also: rep-certstrap, bbs, consul_agent, metron_agent

{{- if gt (int .Values.sizing.diego_api.count) 3 }}
_maxReplicas: {{ fail "diego_api cannot have more than 3 instances" }}
{{- end }}

{{- if and .Values.sizing.HA (and (ne (int .Values.sizing.diego_api.count) 1) (lt (int .Values.sizing.diego_api.count) 3)) }}
_minHAReplicas: {{ fail "diego_api must have at least 3 instances for HA" }}
{{- end }}

{{- if lt (int .Values.sizing.diego_api.count) 1 }}
_minReplicas: {{ fail "diego_api must have at least 1 instances" }}
{{- end }}

{{- if eq (mod (int .Values.sizing.diego_api.count) 2) 0 }}
_oddReplicas: {{ fail "diego_api must have an odd instance count" }}
{{- end }}

apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  name: "diego-api"
  labels:
    skiff-role-name: "diego-api"
spec:
  replicas: {{ if and .Values.sizing.HA (eq (int .Values.sizing.diego_api.count) 1) -}} 3 {{- else -}} {{ .Values.sizing.diego_api.count }} {{- end }}
  selector:
    matchLabels:
      skiff-role-name: "diego-api"
  template:
    metadata:
      annotations:
        {{- if not (or (gt (int .Capabilities.KubeVersion.Major) 1) (and (eq (int .Capabilities.KubeVersion.Major) 1) (ge (int .Capabilities.KubeVersion.Minor) 6))) }}
        scheduler.alpha.kubernetes.io/affinity: "{\"podAntiAffinity\":{\"preferredDuringSchedulingIgnoredDuringExecution\":[{\"podAffinityTerm\":{\"labelSelector\":{\"matchExpressions\":[{\"key\":\"skiff-role-name\",\"operator\":\"In\",\"values\":[\"diego-api\"]}]},\"topologyKey\":\"beta.kubernetes.io/os\"},\"weight\":100}]}}"
        {{- end }}
      labels:
        skiff-role-name: "diego-api"
      name: "diego-api"
    spec:
      {{- if or (gt (int .Capabilities.KubeVersion.Major) 1) (and (eq (int .Capabilities.KubeVersion.Major) 1) (ge (int .Capabilities.KubeVersion.Minor) 6)) }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: "skiff-role-name"
                  operator: "In"
                  values:
                  - "diego-api"
              topologyKey: "beta.kubernetes.io/os"
            weight: 100
      {{- end }}
      containers:
      - env:
        - name: "BBS_ACTIVE_KEY_PASSPHRASE"
          valueFrom:
            secretKeyRef:
              key: "bbs-active-key-passphrase"
              name: "secret"
        - name: "BBS_AUCTIONEER_CERT"
          valueFrom:
            secretKeyRef:
              key: "bbs-auctioneer-cert"
              name: "secret"
        - name: "BBS_AUCTIONEER_KEY"
          valueFrom:
            secretKeyRef:
              key: "bbs-auctioneer-key"
              name: "secret"
        - name: "BBS_REP_CERT"
          valueFrom:
            secretKeyRef:
              key: "bbs-rep-cert"
              name: "secret"
        - name: "BBS_REP_KEY"
          valueFrom:
            secretKeyRef:
              key: "bbs-rep-key"
              name: "secret"
        - name: "BBS_SERVER_CRT"
          valueFrom:
            secretKeyRef:
              key: "bbs-server-crt"
              name: "secret"
        - name: "BBS_SERVER_KEY"
          valueFrom:
            secretKeyRef:
              key: "bbs-server-key"
              name: "secret"
        - name: "CATS_SUITES"
          value: {{ .Values.env.CATS_SUITES | quote }}
        - name: "CONSUL_AGENT_CERT"
          valueFrom:
            secretKeyRef:
              key: "consul-agent-cert"
              name: "secret"
        - name: "CONSUL_AGENT_KEY"
          valueFrom:
            secretKeyRef:
              key: "consul-agent-key"
              name: "secret"
        - name: "CONSUL_ENCRYPTION_KEYS"
          valueFrom:
            secretKeyRef:
              key: "consul-encryption-keys"
              name: "secret"
        - name: "CONSUL_SERVER_CERT"
          valueFrom:
            secretKeyRef:
              key: "consul-server-cert"
              name: "secret"
        - name: "CONSUL_SERVER_KEY"
          valueFrom:
            secretKeyRef:
              key: "consul-server-key"
              name: "secret"
        - name: "ETCD_CLIENT_CRT"
          valueFrom:
            secretKeyRef:
              key: "etcd-client-crt"
              name: "secret"
        - name: "ETCD_CLIENT_KEY"
          valueFrom:
            secretKeyRef:
              key: "etcd-client-key"
              name: "secret"
        - name: "HCF_LOG_HOST"
          value: {{ .Values.env.HCF_LOG_HOST | quote }}
        - name: "HCF_LOG_PORT"
          value: {{ .Values.env.HCF_LOG_PORT | quote }}
        - name: "HCF_LOG_PROTOCOL"
          value: {{ required "HCF_LOG_PROTOCOL configuration missing" .Values.env.HCF_LOG_PROTOCOL | quote }}
        - name: "HCP_CA_CERT"
          valueFrom:
            secretKeyRef:
              key: "hcp-ca-cert"
              name: "secret"
        - name: "INTERNAL_CA_CERT"
          valueFrom:
            secretKeyRef:
              key: "internal-ca-cert"
              name: "secret"
        - name: "INTERNAL_CA_KEY"
          valueFrom:
            secretKeyRef:
              key: "internal-ca-key"
              name: "secret"
        - name: "KUBERNETES_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.namespace"
        - name: "KUBE_SERVICE_DOMAIN_SUFFIX"
          value: {{ .Values.env.KUBE_SERVICE_DOMAIN_SUFFIX | quote }}
        - name: "KUBE_SIZING_CONSUL_COUNT"
          value: {{ .Values.sizing.consul.count | quote }}
        - name: "LOG_LEVEL"
          value: {{ required "LOG_LEVEL configuration missing" .Values.env.LOG_LEVEL | quote }}
        - name: "METRON_CERT"
          valueFrom:
            secretKeyRef:
              key: "metron-cert"
              name: "secret"
        - name: "METRON_KEY"
          valueFrom:
            secretKeyRef:
              key: "metron-key"
              name: "secret"
        - name: "MONIT_PASSWORD"
          valueFrom:
            secretKeyRef:
              key: "monit-password"
              name: "secret"
        - name: "MYSQL_DIEGO_PASSWORD"
          valueFrom:
            secretKeyRef:
              key: "mysql-diego-password"
              name: "secret"
        - name: "REP_SERVER_KEY"
          valueFrom:
            secretKeyRef:
              key: "rep-server-key"
              name: "secret"
        image: "{{ .Values.kube.registry.hostname }}/{{ .Values.kube.organization }}/scf-diego-api:85383aebda1631dc29c36e42b71dfced83d977ce"
        livenessProbe: ~
        name: "diego-api"
        ports:
        - containerPort: 8889
          name: "cell-bbs-api"
          protocol: "TCP"
        - containerPort: 17017
          name: "cell-bbs-dbg"
          protocol: "TCP"
        readinessProbe:
          exec:
            command:
            - "/var/vcap/jobs/global-properties/bin/readiness/diego-api"
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        resources: ~
        securityContext: ~
        volumeMounts: ~
      dnsPolicy: "ClusterFirst"
      imagePullSecrets:
      - name: "registry-credentials"
      restartPolicy: "Always"
---
apiVersion: "v1"
items:
- apiVersion: "v1"
  kind: "Service"
  metadata:
    name: "diego-api"
  spec:
    ports:
    - name: "cell-bbs-api"
      port: 8889
      protocol: "TCP"
      targetPort: "cell-bbs-api"
    - name: "cell-bbs-dbg"
      port: 17017
      protocol: "TCP"
      targetPort: "cell-bbs-dbg"
    selector:
      skiff-role-name: "diego-api"
    type: {{ if .Values.services.loadbalanced }} LoadBalancer {{ else }} ClusterIP {{ end }}
kind: "List"
