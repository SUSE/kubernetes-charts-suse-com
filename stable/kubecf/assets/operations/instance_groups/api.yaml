      internal: 9090
    - name: https
      protocol: TCP
      internal: 9091
    run:
      healthcheck:
        cc_uploader:
          readiness:
            # cc-uploader does not have a health check endpoint; just use a TCP
            # socket.
            tcpSocket:
              port: 9091

