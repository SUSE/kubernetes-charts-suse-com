{{- if .Values.features.routing_api.enabled }}
- type: remove
  path: /instance_groups/name=api/jobs/name=routing-api
- type: replace
  path: /instance_groups/name=api:after
  value:
    name: routing-api
    instances: 2
    stemcell: default
    update:
      serial: true
    jobs:
    - {{- $.Files.Get "assets/jobs/routing_api_job.yaml" | nindent 6 }}
{{- end }}